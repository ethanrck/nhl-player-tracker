<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NHL Player Line Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }
        
        h1 {
            color: #1e3c72;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 20px;
        }
        
        .api-status {
            background: #fff3cd;
            color: #856404;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            font-size: 14px;
        }
        
        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            align-items: center;
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
        }
        
        .control-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        label {
            font-weight: 600;
            color: #333;
        }
        
        input[type="number"], select, input[type="text"] {
            padding: 10px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 8px;
        }
        
        button {
            padding: 10px 25px;
            background: #2a5298;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        button:hover {
            background: #1e3c72;
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .search-box {
            flex-grow: 1;
            min-width: 250px;
        }
        
        .players-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .player-card {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s;
            border: 2px solid transparent;
        }
        
        .player-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            border-color: #2a5298;
        }
        
        .player-card.no-odds {
            opacity: 0.6;
        }
        
        .player-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 5px;
        }
        
        .player-name {
            font-size: 1.2em;
            font-weight: bold;
            color: #1e3c72;
            flex: 1;
        }
        
        .odds-line {
            font-size: 0.9em;
            font-weight: 600;
            color: #e67e22;
            background: #fff3cd;
            padding: 4px 8px;
            border-radius: 4px;
            white-space: nowrap;
            margin-left: 10px;
        }
        
        .player-team {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 10px;
        }
        
        .player-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 10px;
        }
        
        .stat {
            text-align: center;
        }
        
        .stat-label {
            font-size: 0.8em;
            color: #666;
        }
        
        .stat-value {
            font-size: 1.3em;
            font-weight: bold;
            color: #1e3c72;
        }
        
        .hit-rate-display {
            margin-top: 10px;
            padding: 10px;
            background: white;
            border-radius: 5px;
            text-align: center;
        }
        
        .hit-rate-value {
            font-size: 1.5em;
            font-weight: bold;
        }
        
        .hit-rate-excellent {
            color: #27ae60;
        }
        
        .hit-rate-good {
            color: #2ecc71;
        }
        
        .hit-rate-medium {
            color: #f39c12;
        }
        
        .hit-rate-poor {
            color: #e74c3c;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
            font-size: 18px;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
        }
        
        .game-log-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 1000;
            overflow-y: auto;
            padding: 20px;
        }
        
        .modal-content {
            background: white;
            max-width: 1000px;
            margin: 20px auto;
            border-radius: 15px;
            padding: 30px;
            position: relative;
        }
        
        .close-modal {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 30px;
            cursor: pointer;
            color: #666;
        }
        
        .close-modal:hover {
            color: #000;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        
        th {
            background: #2a5298;
            color: white;
            padding: 12px;
            text-align: left;
        }
        
        td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
        }
        
        tr:hover {
            background: #f9f9f9;
        }
        
        .hit {
            background-color: #d4edda !important;
        }
        
        .miss {
            background-color: #f8d7da !important;
        }
        
        .summary-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }
        
        .summary-card {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }
        
        .summary-label {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 5px;
        }
        
        .summary-value {
            font-size: 1.8em;
            font-weight: bold;
            color: #1e3c72;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üèí NHL Player Line Tracker</h1>
        <p class="subtitle">2025-2026 Season - All Active Players with Live Betting Lines</p>
        
        <div class="api-status" id="apiStatus">
            üìÑ Loading cached data...
        </div>
        
        <div class="controls">
            <div class="control-group search-box">
                <label>Search Player:</label>
                <input type="text" id="searchPlayer" placeholder="Type player name..." oninput="filterPlayers()" style="flex-grow: 1;">
            </div>
            
            <div class="control-group">
                <label>Stat Type:</label>
                <select id="statType" onchange="onStatTypeChange()">
                    <option value="points">Points</option>
                    <option value="goals">Goals</option>
                    <option value="assists">Assists</option>
                    <option value="shots">Shots</option>
                </select>
            </div>
        </div>
        
        <div id="playersContainer" class="players-grid">
            <div class="loading">Loading all players from cache...</div>
        </div>
    </div>
    
    <div id="gameLogModal" class="game-log-modal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeModal()">&times;</span>
            <div id="modalContent"></div>
        </div>
    </div>

    <script>
        // Your deployed Vercel URL
        const API_BASE_URL = 'https://nhl-player-tracker.vercel.app';
        
        let allPlayersData = [];
        let allGameLogs = {};
        let filteredPlayers = [];
        let playerHitRates = {};
        let bettingOdds = {};

        window.onload = function() {
            loadCachedData();
        };

        async function loadCachedData() {
            const container = document.getElementById('playersContainer');
            container.innerHTML = '<div class="loading">Loading all players from cache...</div>';

            try {
                const response = await fetch(`${API_BASE_URL}/api/get-data`);
                
                if (!response.ok) {
                    throw new Error(`Failed to fetch cached data: ${response.status}`);
                }
                
                const data = await response.json();
                
                console.log('Cached data loaded:', data);
                console.log('Betting odds sample:', Object.keys(data.bettingOdds || {}).slice(0, 5));
                
                allPlayersData = data.allPlayers || [];
                allGameLogs = data.gameLogs || {};
                bettingOdds = data.bettingOdds || {};
                
                // Filter to only players with games played
                allPlayersData = allPlayersData.filter(p => (p.gamesPlayed || 0) > 0);
                
                filteredPlayers = [...allPlayersData];
                
                const statusDiv = document.getElementById('apiStatus');
                const bettingLinesCount = data.stats?.bettingLinesLoaded || 0;
                statusDiv.innerHTML = `‚úÖ Loaded ${allPlayersData.length} players | ${data.stats.gameLogsLoaded} game logs | ${bettingLinesCount} betting lines | Last updated: ${new Date(data.lastUpdated).toLocaleString()}`;
                statusDiv.style.background = '#d4edda';
                statusDiv.style.color = '#155724';
                
                console.log(`Loaded ${Object.keys(bettingOdds).length} players with betting odds`);
                
                displayPlayers();

            } catch (error) {
                container.innerHTML = `
                    <div class="error">
                        <strong>Error loading cached data:</strong> ${error.message}
                        <p style="margin-top: 10px;">Make sure you've:</p>
                        <ul style="margin-left: 20px; margin-top: 10px;">
                            <li>Deployed the backend to Vercel</li>
                            <li>Set CRON_SECRET environment variable</li>
                            <li>Set ODDS_API_KEY environment variable (from https://the-odds-api.com/)</li>
                            <li>Run the /api/update-data endpoint to populate the cache</li>
                        </ul>
                    </div>
                `;
                console.error('Error:', error);
            }
        }

        function filterPlayers() {
            const searchTerm = document.getElementById('searchPlayer').value.toLowerCase();
            
            if (searchTerm === '') {
                filteredPlayers = [...allPlayersData];
            } else {
                filteredPlayers = allPlayersData.filter(player => {
                    const fullName = `${player.skaterFullName || ''}`.toLowerCase();
                    const firstName = `${player.firstName || ''}`.toLowerCase();
                    const lastName = `${player.lastName || ''}`.toLowerCase();
                    return fullName.includes(searchTerm) || 
                           firstName.includes(searchTerm) || 
                           lastName.includes(searchTerm);
                });
            }
            
            displayPlayers();
        }

        function onStatTypeChange() {
            // Redisplay players with new stat type (will re-sort and update odds badges)
            displayPlayers();
        }

        function getHitRateColor(hitRate) {
            if (hitRate >= 70) return 'hit-rate-excellent';
            if (hitRate >= 50) return 'hit-rate-good';
            if (hitRate >= 30) return 'hit-rate-medium';
            return 'hit-rate-poor';
        }
        
        function playerHasOdds(player, statType) {
            const name = player.skaterFullName || 'Unknown Player';
            const playerOdds = bettingOdds[name];
            return playerOdds && playerOdds[statType];
        }

        function displayPlayers() {
            const container = document.getElementById('playersContainer');
            const statType = document.getElementById('statType').value;
            
            // First, calculate hit rates for all players so we can sort by them
            const playersWithHitRates = filteredPlayers.map(player => {
                const name = player.skaterFullName || 'Unknown Player';
                const playerOdds = bettingOdds[name];
                const hasOdds = playerOdds && playerOdds[statType];
                
                let lineValue = 0.5;
                if (hasOdds) {
                    lineValue = playerOdds[statType].line;
                }
                
                const gameLog = allGameLogs[player.playerId];
                let hitRate = 0;
                let gamesPlayed = 0;
                let confidenceScore = 0;
                
                if (gameLog && gameLog.gameLog && gameLog.gameLog.length > 0) {
                    const games = gameLog.gameLog.slice(0, 10);
                    gamesPlayed = games.length;
                    let hits = 0;
                    
                    games.forEach(game => {
                        let statValue;
                        switch(statType) {
                            case 'points':
                                statValue = game.points || 0;
                                break;
                            case 'goals':
                                statValue = game.goals || 0;
                                break;
                            case 'assists':
                                statValue = game.assists || 0;
                                break;
                            case 'shots':
                                statValue = game.shots || 0;
                                break;
                        }
                        if (statValue > lineValue) hits++;
                    });
                    
                    hitRate = (hits / games.length) * 100;
                    
                    // Confidence score: penalize small sample sizes
                    // Formula: hitRate * (gamesPlayed / 10)
                    // So 100% with 1 game = 10 confidence, 100% with 10 games = 100 confidence
                    confidenceScore = hitRate * (gamesPlayed / 10);
                }
                
                return {
                    player: player,
                    hasOdds: hasOdds,
                    hitRate: hitRate,
                    gamesPlayed: gamesPlayed,
                    confidenceScore: confidenceScore
                };
            });
            
            // Sort: 1) Players with odds first, 2) By confidence score (hit rate weighted by games played)
            playersWithHitRates.sort((a, b) => {
                // Players with odds come first
                if (a.hasOdds && !b.hasOdds) return -1;
                if (!a.hasOdds && b.hasOdds) return 1;
                
                // Within same group (both have odds or both don't), sort by confidence score
                if (a.hasOdds && b.hasOdds) {
                    // Sort by confidence score descending
                    return b.confidenceScore - a.confidenceScore;
                }
                
                // For players without odds, sort by points
                return (b.player.points || 0) - (a.player.points || 0);
            });
            
            if (playersWithHitRates.length === 0) {
                container.innerHTML = '<div class="loading">No players found matching your search.</div>';
                return;
            }
            
            let html = playersWithHitRates.map(({player, hasOdds}) => {
                const name = player.skaterFullName || 'Unknown Player';
                const team = player.teamAbbrevs || 'N/A';
                const goals = player.goals || 0;
                const assists = player.assists || 0;
                const points = player.points || 0;
                const position = player.positionCode || 'N/A';
                const gamesPlayed = player.gamesPlayed || 0;
                
                // Get betting line for current stat type
                const playerOdds = bettingOdds[name];
                let oddsDisplay = '';
                
                if (hasOdds) {
                    const oddsInfo = playerOdds[statType];
                    const line = oddsInfo.line;
                    const price = oddsInfo.odds;
                    const formattedOdds = price > 0 ? `+${price}` : price;
                    oddsDisplay = `<div class="odds-line">O/U ${line} ${formattedOdds}</div>`;
                }
                
                const cardClass = hasOdds ? 'player-card' : 'player-card no-odds';
                
                return `
                    <div class="${cardClass}" onclick="showGameLog(${player.playerId})">
                        <div class="player-header">
                            <div class="player-name">${name}</div>
                            ${oddsDisplay}
                        </div>
                        <div class="player-team">${team} - ${position} | GP: ${gamesPlayed}</div>
                        <div class="player-stats">
                            <div class="stat">
                                <div class="stat-label">Goals</div>
                                <div class="stat-value">${goals}</div>
                            </div>
                            <div class="stat">
                                <div class="stat-label">Assists</div>
                                <div class="stat-value">${assists}</div>
                            </div>
                            <div class="stat">
                                <div class="stat-label">Points</div>
                                <div class="stat-value">${points}</div>
                            </div>
                        </div>
                        <div class="hit-rate-display" id="hitrate-${player.playerId}">
                            <div class="stat-label">Calculating...</div>
                        </div>
                    </div>
                `;
            }).join('');
            
            container.innerHTML = html;
            updateAllHitRates();
        }

        function updateAllHitRates() {
            const statType = document.getElementById('statType').value;
            // Use betting line if available, otherwise use 0.5
            
            filteredPlayers.forEach(player => {
                const name = player.skaterFullName || 'Unknown Player';
                const playerOdds = bettingOdds[name];
                let lineValue = 0.5;
                
                // Use betting line if available for this stat
                if (playerOdds && playerOdds[statType]) {
                    lineValue = playerOdds[statType].line;
                }
                
                const gameLog = allGameLogs[player.playerId];
                
                if (!gameLog || !gameLog.gameLog || gameLog.gameLog.length === 0) {
                    const hitRateDiv = document.getElementById(`hitrate-${player.playerId}`);
                    if (hitRateDiv) {
                        hitRateDiv.innerHTML = `<div class="stat-label">No game log available</div>`;
                    }
                    playerHitRates[player.playerId] = 0;
                    return;
                }

                const games = gameLog.gameLog.slice(0, 10);
                let hits = 0;

                games.forEach(game => {
                    let statValue;
                    switch(statType) {
                        case 'points':
                            statValue = game.points || 0;
                            break;
                        case 'goals':
                            statValue = game.goals || 0;
                            break;
                        case 'assists':
                            statValue = game.assists || 0;
                            break;
                        case 'shots':
                            statValue = game.shots || 0;
                            break;
                    }
                    if (statValue > lineValue) hits++;
                });

                const hitRate = games.length > 0 ? ((hits / games.length) * 100).toFixed(1) : 0;
                playerHitRates[player.playerId] = parseFloat(hitRate);
                
                const hitRateDiv = document.getElementById(`hitrate-${player.playerId}`);
                const colorClass = getHitRateColor(parseFloat(hitRate));
                
                if (hitRateDiv) {
                    hitRateDiv.innerHTML = `
                        <div class="stat-label">Last ${games.length} Games vs ${lineValue}</div>
                        <div class="hit-rate-value ${colorClass}">${hitRate}% (${hits}/${games.length})</div>
                    `;
                }
            });
        }

        function showGameLog(playerId) {
            const gameLog = allGameLogs[playerId];
            
            if (!gameLog || !gameLog.gameLog || gameLog.gameLog.length === 0) {
                alert('Game log not available for this player');
                return;
            }

            const player = allPlayersData.find(p => p.playerId === playerId);
            const name = player.skaterFullName || 'Unknown Player';
            const statType = document.getElementById('statType').value;
            
            // Use betting line if available
            const playerOdds = bettingOdds[name];
            let lineValue = 0.5;
            if (playerOdds && playerOdds[statType]) {
                lineValue = playerOdds[statType].line;
            }

            const games = gameLog.gameLog.slice(0, 10);
            let hits = 0;

            const gameRows = games.map(game => {
                let statValue;
                switch(statType) {
                    case 'points':
                        statValue = game.points || 0;
                        break;
                    case 'goals':
                        statValue = game.goals || 0;
                        break;
                    case 'assists':
                        statValue = game.assists || 0;
                        break;
                    case 'shots':
                        statValue = game.shots || 0;
                        break;
                }

                const hit = statValue > lineValue;
                if (hit) hits++;

                const opponent = game.opponentAbbrev || 'N/A';
                const homeAway = game.homeRoadFlag === 'H' ? 'vs' : '@';
                const gameDate = new Date(game.gameDate).toLocaleDateString();

                return `
                    <tr class="${hit ? 'hit' : 'miss'}">
                        <td>${gameDate}</td>
                        <td>${homeAway} ${opponent}</td>
                        <td>${game.goals || 0}</td>
                        <td>${game.assists || 0}</td>
                        <td>${game.points || 0}</td>
                        <td>${game.shots || 0}</td>
                        <td><strong>${statValue}</strong></td>
                        <td>${hit ? '‚úî HIT' : '‚úó MISS'}</td>
                    </tr>
                `;
            }).join('');

            const hitRate = ((hits / games.length) * 100).toFixed(1);
            const colorClass = getHitRateColor(parseFloat(hitRate));
            
            // Get betting odds for this player and stat type
            let oddsCard = '';
            if (playerOdds && playerOdds[statType]) {
                const oddsInfo = playerOdds[statType];
                const formattedOdds = oddsInfo.odds > 0 ? `+${oddsInfo.odds}` : oddsInfo.odds;
                oddsCard = `
                    <div class="summary-card">
                        <div class="summary-label">Betting Line</div>
                        <div class="summary-value" style="color: #e67e22; font-size: 1.5em;">O/U ${oddsInfo.line} ${formattedOdds}</div>
                    </div>
                `;
            }

            const modalContent = document.getElementById('modalContent');
            modalContent.innerHTML = `
                <h2>${name}</h2>
                <p>${player.teamAbbrevs} - ${player.positionCode}</p>
                
                <div class="summary-stats">
                    <div class="summary-card">
                        <div class="summary-label">Hit Rate</div>
                        <div class="summary-value ${colorClass}">${hitRate}%</div>
                    </div>
                    <div class="summary-card">
                        <div class="summary-label">Hits</div>
                        <div class="summary-value">${hits}/${games.length}</div>
                    </div>
                    <div class="summary-card">
                        <div class="summary-label">Line</div>
                        <div class="summary-value">${statType} > ${lineValue}</div>
                    </div>
                    ${oddsCard}
                    <div class="summary-card">
                        <div class="summary-label">Season Points</div>
                        <div class="summary-value">${player.points}</div>
                    </div>
                </div>

                <h3>Last ${games.length} Games</h3>
                <table>
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Opponent</th>
                            <th>Goals</th>
                            <th>Assists</th>
                            <th>Points</th>
                            <th>Shots</th>
                            <th>${statType.charAt(0).toUpperCase() + statType.slice(1)}</th>
                            <th>Result</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${gameRows}
                    </tbody>
                </table>
            `;

            document.getElementById('gameLogModal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('gameLogModal').style.display = 'none';
        }

        window.onclick = function(event) {
            const modal = document.getElementById('gameLogModal');
            if (event.target === modal) {
                closeModal();
            }
        }
    </script>
</body>
</html>
