<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PuckProphet</title>
    <style>
        :root {
            --bg-gradient-start: #1e3c72;
            --bg-gradient-end: #2a5298;
            --container-bg: white;
            --text-primary: #1e3c72;
            --text-secondary: #666;
            --card-bg: #f8f9fa;
            --border-color: #ddd;
            --hover-shadow: rgba(0,0,0,0.2);
            --success-bg: #d4edda;
            --success-text: #155724;
        }
        
        [data-theme="dark"] {
            --bg-gradient-start: #0a1929;
            --bg-gradient-end: #1a2332;
            --container-bg: #1e2936;
            --text-primary: #e3f2fd;
            --text-secondary: #b0bec5;
            --card-bg: #263238;
            --border-color: #37474f;
            --hover-shadow: rgba(255,255,255,0.1);
            --success-bg: #1b5e20;
            --success-text: #c8e6c9;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--bg-gradient-start) 0%, var(--bg-gradient-end) 100%);
            min-height: 100vh;
            padding: 20px;
            transition: background 0.3s ease;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: var(--container-bg);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            transition: background 0.3s ease;
        }
        
        .header-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        h1 {
            color: var(--text-primary);
            text-align: center;
            font-size: 2.5em;
            transition: color 0.3s ease;
        }
        
        .theme-toggle {
            background: var(--card-bg);
            border: 2px solid var(--border-color);
            border-radius: 50px;
            padding: 8px 16px;
            cursor: pointer;
            font-size: 1.2em;
            transition: all 0.3s ease;
        }
        
        .theme-toggle:hover {
            transform: scale(1.1);
        }
        
        .api-status {
            background: var(--success-bg);
            color: var(--success-text);
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        
        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            align-items: center;
            background: var(--card-bg);
            padding: 20px;
            border-radius: 10px;
            transition: background 0.3s ease;
        }
        
        .control-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        label {
            font-weight: 600;
            color: var(--text-secondary);
            transition: color 0.3s ease;
        }
        
        input[type="text"], input[type="checkbox"] {
            padding: 10px;
            font-size: 16px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            background: var(--container-bg);
            color: var(--text-primary);
            transition: all 0.3s ease;
        }
        
        input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }
        
        .stat-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .stat-button {
            padding: 12px 24px;
            background: var(--container-bg);
            color: #2a5298;
            border: 2px solid #2a5298;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .stat-button:hover {
            background: var(--card-bg);
        }
        
        .stat-button.active {
            background: #2a5298;
            color: white;
        }
        
        .search-box {
            flex-grow: 1;
            min-width: 250px;
        }
        
        .players-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .player-card {
            background: var(--card-bg);
            border-radius: 10px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s;
            border: 2px solid transparent;
        }
        
        .player-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px var(--hover-shadow);
            border-color: #2a5298;
        }
        
        .player-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 5px;
        }
        
        .player-name {
            font-size: 1.2em;
            font-weight: bold;
            color: var(--text-primary);
            flex: 1;
            transition: color 0.3s ease;
        }
        
        .odds-line {
            font-size: 0.9em;
            font-weight: 600;
            color: #e67e22;
            background: #fff3cd;
            padding: 4px 8px;
            border-radius: 4px;
            white-space: nowrap;
            margin-left: 10px;
        }
        
        .player-team {
            color: var(--text-secondary);
            font-size: 0.9em;
            margin-bottom: 10px;
            transition: color 0.3s ease;
        }
        
        .player-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 10px;
        }
        
        .stat {
            text-align: center;
        }
        
        .stat-label {
            font-size: 0.8em;
            color: var(--text-secondary);
            transition: color 0.3s ease;
        }
        
        .stat-value {
            font-size: 1.3em;
            font-weight: bold;
            color: var(--text-primary);
            transition: color 0.3s ease;
        }
        
        .hit-rate-display {
            margin-top: 10px;
            padding: 10px;
            background: var(--container-bg);
            border-radius: 5px;
            text-align: center;
            transition: background 0.3s ease;
        }
        
        .hit-rate-value {
            font-size: 1.5em;
            font-weight: bold;
        }
        
        .hit-rate-excellent {
            color: #27ae60;
        }
        
        .hit-rate-good {
            color: #2ecc71;
        }
        
        .hit-rate-medium {
            color: #f39c12;
        }
        
        .hit-rate-poor {
            color: #e74c3c;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: var(--text-secondary);
            font-size: 18px;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
        }
        
        .game-log-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 1000;
            overflow-y: auto;
            padding: 20px;
        }
        
        .modal-content {
            background: var(--container-bg);
            max-width: 1000px;
            margin: 20px auto;
            border-radius: 15px;
            padding: 30px;
            position: relative;
            transition: background 0.3s ease;
        }
        
        .modal-content h2, .modal-content h3, .modal-content p {
            color: var(--text-primary);
            transition: color 0.3s ease;
        }
        
        .close-modal {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 30px;
            cursor: pointer;
            color: var(--text-secondary);
            transition: color 0.3s ease;
        }
        
        .close-modal:hover {
            color: var(--text-primary);
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        
        th {
            background: #2a5298;
            color: white;
            padding: 12px;
            text-align: left;
        }
        
        td {
            padding: 12px;
            border-bottom: 1px solid var(--border-color);
            color: var(--text-primary);
            transition: all 0.3s ease;
        }
        
        tr:hover {
            background: var(--card-bg);
        }
        
        .hit {
            background-color: #d4edda !important;
        }
        
        [data-theme="dark"] .hit {
            background-color: #1b5e20 !important;
        }
        
        .miss {
            background-color: #f8d7da !important;
        }
        
        [data-theme="dark"] .miss {
            background-color: #7f1d1d !important;
        }
        
        .summary-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }
        
        .summary-card {
            background: var(--card-bg);
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            transition: background 0.3s ease;
        }
        
        .summary-label {
            font-size: 0.9em;
            color: var(--text-secondary);
            margin-bottom: 5px;
            transition: color 0.3s ease;
        }
        
        .summary-value {
            font-size: 1.8em;
            font-weight: bold;
            color: var(--text-primary);
            transition: color 0.3s ease;
        }
        
        .h2h-section {
            background: var(--card-bg);
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            border-left: 4px solid #2a5298;
            transition: background 0.3s ease;
        }
        
        .h2h-title {
            font-size: 0.9em;
            color: var(--text-secondary);
            margin-bottom: 10px;
            font-weight: 600;
            transition: color 0.3s ease;
        }
        
        .h2h-stats {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }
        
        .h2h-stat {
            flex: 1;
            min-width: 100px;
        }
        
        .h2h-label {
            font-size: 0.8em;
            color: var(--text-secondary);
            transition: color 0.3s ease;
        }
        
        .h2h-value {
            font-size: 1.5em;
            font-weight: bold;
            color: #2a5298;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-row">
            <div style="width: 40px;"></div>
            <h1>🏒 PuckProphet</h1>
            <button class="theme-toggle" onclick="toggleTheme()" title="Toggle dark mode">🌙</button>
        </div>
        
        <div class="api-status" id="apiStatus">
            📄 Loading cached data...
        </div>
        
        <div class="controls">
            <div class="control-group search-box">
                <label>Search Player:</label>
                <input type="text" id="searchPlayer" placeholder="Type player name..." oninput="filterPlayers()" style="flex-grow: 1;">
            </div>
            
            <div class="control-group">
                <input type="checkbox" id="hideNoLines" checked onchange="filterPlayers()">
                <label for="hideNoLines">Hide players without betting lines</label>
            </div>
        </div>
        
        <div style="background: var(--card-bg); padding: 20px; border-radius: 10px; margin-bottom: 20px; transition: background 0.3s ease;">
            <label style="display: block; margin-bottom: 10px; font-weight: 600; color: var(--text-secondary); transition: color 0.3s ease;">Select Stat:</label>
            <div class="stat-buttons">
                <button class="stat-button active" onclick="selectStat('points')">Points</button>
                <button class="stat-button" onclick="selectStat('goals')">Goals</button>
                <button class="stat-button" onclick="selectStat('assists')">Assists</button>
                <button class="stat-button" onclick="selectStat('shots')">Shots</button>
            </div>
        </div>
        
        <div id="playersContainer" class="players-grid">
            <div class="loading">Loading all players from cache...</div>
        </div>
    </div>
    
    <div id="gameLogModal" class="game-log-modal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeModal()">&times;</span>
            <div id="modalContent"></div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'https://nhl-player-tracker.vercel.app';
        
        let allPlayersData = [];
        let allGameLogs = {};
        let filteredPlayers = [];
        let playerHitRates = {};
        let bettingOdds = {};
        let currentStatType = 'points';

        // Dark mode handling
        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            
            const toggle = document.querySelector('.theme-toggle');
            toggle.textContent = newTheme === 'dark' ? '☀️' : '🌙';
        }

        // Load saved theme
        window.onload = function() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
            const toggle = document.querySelector('.theme-toggle');
            toggle.textContent = savedTheme === 'dark' ? '☀️' : '🌙';
            
            loadCachedData();
        };

        async function loadCachedData() {
            const container = document.getElementById('playersContainer');
            container.innerHTML = '<div class="loading">Loading all players from cache...</div>';

            try {
                const response = await fetch(`${API_BASE_URL}/api/get-data`);
                
                if (!response.ok) {
                    throw new Error(`Failed to fetch cached data: ${response.status}`);
                }
                
                const data = await response.json();
                
                allPlayersData = data.allPlayers || [];
                allGameLogs = data.gameLogs || {};
                bettingOdds = data.bettingOdds || {};
                
                allPlayersData = allPlayersData.filter(p => (p.gamesPlayed || 0) > 0);
                filteredPlayers = [...allPlayersData];
                
                const statusDiv = document.getElementById('apiStatus');
                const bettingLinesCount = data.stats?.bettingLinesLoaded || 0;
                statusDiv.innerHTML = `✅ Loaded ${allPlayersData.length} players | ${data.stats.gameLogsLoaded} game logs | ${bettingLinesCount} betting lines | Last updated: ${new Date(data.lastUpdated).toLocaleString()}`;
                
                displayPlayers();

            } catch (error) {
                container.innerHTML = `<div class="error"><strong>Error loading cached data:</strong> ${error.message}</div>`;
                console.error('Error:', error);
            }
        }

        function selectStat(stat) {
            currentStatType = stat;
            
            document.querySelectorAll('.stat-button').forEach(btn => {
                btn.classList.remove('active');
                if (btn.textContent.toLowerCase() === stat) {
                    btn.classList.add('active');
                }
            });
            
            displayPlayers();
        }

        function filterPlayers() {
            const searchTerm = document.getElementById('searchPlayer').value.toLowerCase();
            const hideNoLines = document.getElementById('hideNoLines').checked;
            
            filteredPlayers = allPlayersData.filter(player => {
                const fullName = `${player.skaterFullName || ''}`.toLowerCase();
                const matchesSearch = searchTerm === '' || fullName.includes(searchTerm);
                
                const name = player.skaterFullName || 'Unknown Player';
                const playerOdds = bettingOdds[name];
                const hasLine = playerOdds && playerOdds[currentStatType];
                const passesLineFilter = !hideNoLines || hasLine;
                
                return matchesSearch && passesLineFilter;
            });
            
            displayPlayers();
        }

        function getHitRateColor(hitRate) {
            if (hitRate >= 70) return 'hit-rate-excellent';
            if (hitRate >= 50) return 'hit-rate-good';
            if (hitRate >= 30) return 'hit-rate-medium';
            return 'hit-rate-poor';
        }
        
        function getH2HStats(player, opponentTeam) {
            const gameLog = allGameLogs[player.playerId];
            if (!gameLog || !gameLog.gameLog) return null;
            
            const h2hGames = gameLog.gameLog.filter(game => 
                game.opponentAbbrev === opponentTeam
            );
            
            if (h2hGames.length === 0) return null;
            
            const totalGames = h2hGames.length;
            const totalGoals = h2hGames.reduce((sum, g) => sum + (g.goals || 0), 0);
            const totalAssists = h2hGames.reduce((sum, g) => sum + (g.assists || 0), 0);
            const totalPoints = h2hGames.reduce((sum, g) => sum + (g.points || 0), 0);
            const totalShots = h2hGames.reduce((sum, g) => sum + (g.shots || 0), 0);
            
            return {
                games: totalGames,
                goals: totalGoals,
                assists: totalAssists,
                points: totalPoints,
                shots: totalShots,
                avgPoints: (totalPoints / totalGames).toFixed(1),
                avgShots: (totalShots / totalGames).toFixed(1)
            };
        }

        function displayPlayers() {
            const container = document.getElementById('playersContainer');
            
            const playersWithHitRates = filteredPlayers.map(player => {
                const name = player.skaterFullName || 'Unknown Player';
                const playerOdds = bettingOdds[name];
                const hasOdds = playerOdds && playerOdds[currentStatType];
                
                let lineValue = 0.5;
                if (hasOdds) {
                    lineValue = playerOdds[currentStatType].line;
                }
                
                const gameLog = allGameLogs[player.playerId];
                let hitRate = 0;
                let gamesPlayed = 0;
                
                if (gameLog && gameLog.gameLog && gameLog.gameLog.length > 0) {
                    const games = gameLog.gameLog.slice(0, 10);
                    gamesPlayed = games.length;
                    let hits = 0;
                    
                    games.forEach(game => {
                        let statValue = 0;
                        if (currentStatType === 'points') statValue = game.points || 0;
                        else if (currentStatType === 'goals') statValue = game.goals || 0;
                        else if (currentStatType === 'assists') statValue = game.assists || 0;
                        else if (currentStatType === 'shots') statValue = game.shots || 0;
                        
                        if (statValue > lineValue) hits++;
                    });
                    
                    hitRate = (hits / games.length) * 100;
                }
                
                return { player, hasOdds, hitRate, gamesPlayed };
            });
            
            playersWithHitRates.sort((a, b) => {
                if (a.hasOdds && !b.hasOdds) return -1;
                if (!a.hasOdds && b.hasOdds) return 1;
                
                if (a.hasOdds && b.hasOdds) {
                    if (a.gamesPlayed >= 4 && b.gamesPlayed >= 4) {
                        return b.hitRate - a.hitRate;
                    }
                    if (a.gamesPlayed >= 4 && b.gamesPlayed < 4) return -1;
                    if (a.gamesPlayed < 4 && b.gamesPlayed >= 4) return 1;
                    return (b.player.points || 0) - (a.player.points || 0);
                }
                
                return (b.player.points || 0) - (a.player.points || 0);
            });
            
            if (playersWithHitRates.length === 0) {
                container.innerHTML = '<div class="loading">No players found.</div>';
                return;
            }
            
            let html = playersWithHitRates.map(({player, hasOdds}) => {
                const name = player.skaterFullName || 'Unknown Player';
                const team = player.teamAbbrevs || 'N/A';
                const goals = player.goals || 0;
                const assists = player.assists || 0;
                const points = player.points || 0;
                const position = player.positionCode || 'N/A';
                const gamesPlayed = player.gamesPlayed || 0;
                
                const playerOdds = bettingOdds[name];
                let oddsDisplay = '';
                
                if (hasOdds) {
                    const oddsInfo = playerOdds[currentStatType];
                    const line = oddsInfo.line;
                    const price = oddsInfo.odds;
                    const formattedOdds = price > 0 ? `+${price}` : price;
                    
                    if (currentStatType === 'goals' && oddsInfo.type === 'anytime_scorer') {
                        oddsDisplay = `<div class="odds-line">Anytime Goal ${formattedOdds}</div>`;
                    } else {
                        oddsDisplay = `<div class="odds-line">O/U ${line} ${formattedOdds}</div>`;
                    }
                }
                
                return `
                    <div class="player-card" onclick="showGameLog(${player.playerId})">
                        <div class="player-header">
                            <div class="player-name">${name}</div>
                            ${oddsDisplay}
                        </div>
                        <div class="player-team">${team} - ${position} | GP: ${gamesPlayed}</div>
                        <div class="player-stats">
                            <div class="stat">
                                <div class="stat-label">Goals</div>
                                <div class="stat-value">${goals}</div>
                            </div>
                            <div class="stat">
                                <div class="stat-label">Assists</div>
                                <div class="stat-value">${assists}</div>
                            </div>
                            <div class="stat">
                                <div class="stat-label">Points</div>
                                <div class="stat-value">${points}</div>
                            </div>
                        </div>
                        <div class="hit-rate-display" id="hitrate-${player.playerId}">
                            <div class="stat-label">Calculating...</div>
                        </div>
                    </div>
                `;
            }).join('');
            
            container.innerHTML = html;
            updateAllHitRates();
        }

        function updateAllHitRates() {
            filteredPlayers.forEach(player => {
                const name = player.skaterFullName || 'Unknown Player';
                const playerOdds = bettingOdds[name];
                let lineValue = 0.5;
                
                if (playerOdds && playerOdds[currentStatType]) {
                    lineValue = playerOdds[currentStatType].line;
                }
                
                const gameLog = allGameLogs[player.playerId];
                
                if (!gameLog || !gameLog.gameLog || gameLog.gameLog.length === 0) {
                    const hitRateDiv = document.getElementById(`hitrate-${player.playerId}`);
                    if (hitRateDiv) {
                        hitRateDiv.innerHTML = `<div class="stat-label">No game log available</div>`;
                    }
                    playerHitRates[player.playerId] = 0;
                    return;
                }

                const games = gameLog.gameLog.slice(0, 10);
                let hits = 0;

                games.forEach(game => {
                    let statValue = 0;
                    if (currentStatType === 'points') statValue = game.points || 0;
                    else if (currentStatType === 'goals') statValue = game.goals || 0;
                    else if (currentStatType === 'assists') statValue = game.assists || 0;
                    else if (currentStatType === 'shots') statValue = game.shots || 0;
                    
                    if (statValue > lineValue) hits++;
                });

                const hitRate = games.length > 0 ? ((hits / games.length) * 100).toFixed(1) : 0;
                playerHitRates[player.playerId] = parseFloat(hitRate);
                
                const hitRateDiv = document.getElementById(`hitrate-${player.playerId}`);
                const colorClass = getHitRateColor(parseFloat(hitRate));
                
                if (hitRateDiv) {
                    hitRateDiv.innerHTML = `
                        <div class="stat-label">Last ${games.length} Games vs ${lineValue}</div>
                        <div class="hit-rate-value ${colorClass}">${hitRate}% (${hits}/${games.length})</div>
                    `;
                }
            });
        }

        function showGameLog(playerId) {
            const gameLog = allGameLogs[playerId];
            
            if (!gameLog || !gameLog.gameLog || gameLog.gameLog.length === 0) {
                alert('Game log not available for this player');
                return;
            }

            const player = allPlayersData.find(p => p.playerId === playerId);
            const name = player.skaterFullName || 'Unknown Player';
            
            const playerOdds = bettingOdds[name];
            let lineValue = 0.5;
            if (playerOdds && playerOdds[currentStatType]) {
                lineValue = playerOdds[currentStatType].line;
            }

            const games = gameLog.gameLog.slice(0, 10);
            let hits = 0;

            const gameRows = games.map(game => {
                let statValue = 0;
                if (currentStatType === 'points') statValue = game.points || 0;
                else if (currentStatType === 'goals') statValue = game.goals || 0;
                else if (currentStatType === 'assists') statValue = game.assists || 0;
                else if (currentStatType === 'shots') statValue = game.shots || 0;

                const hit = statValue > lineValue;
                if (hit) hits++;

                const opponent = game.opponentAbbrev || 'N/A';
                const homeAway = game.homeRoadFlag === 'H' ? 'vs' : '@';
                const gameDate = new Date(game.gameDate).toLocaleDateString();

                return `
                    <tr class="${hit ? 'hit' : 'miss'}">
                        <td>${gameDate}</td>
                        <td>${homeAway} ${opponent}</td>
                        <td>${game.goals || 0}</td>
                        <td>${game.assists || 0}</td>
                        <td>${game.points || 0}</td>
                        <td>${game.shots || 0}</td>
                        <td><strong>${statValue}</strong></td>
                    </tr>
                `;
